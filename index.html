<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="css/misEstilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main class="container">
        <nav class="navbar navbar-expand-sm bg-light, menu">
            <!--insertamos boton de hamburgues-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#opciones" style="margin-left:20px">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--logo-->

            <a class="navbar-brand" href="#">
                <img src="img/logo.jpg" width="30px" height="30px" style="margin-left:20px">
            </a>

              <!-- Links -->
            <div class="collapse navbar-collapse" id="opciones">
              <ul class="navbar-nav" style="margin-left: 20px;">
                <li class="nav-item">
                  <a class="nav-link" href="#">Link 1</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link 2</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link 3</a>
                </li>
              </ul>
            </div>
        </nav>
        <br>
        <!--carrusel-->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">
            <!-- Indicators/dots -->
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>
          
            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/carrusel1.jpg" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="img/carrusel2.jpg" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="img/carrusel3.jpg" class="d-block w-100">
              </div>
            </div>
          
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>


    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
